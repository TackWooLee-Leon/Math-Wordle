<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Wordle</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="title">
        Math Wordle
    </div>

    <div class="explanation">
        <h3>Can you guess the calculation that equals to: 
            <span id="random-number"></span>
        </h3>
    </div>

    <div class="board">
        <div class="row">
            <div class="slots"></div>
            <div class="slots"></div>
            <div class="slots"></div>
            <div class="slots"></div>
            <div class="slots"></div>
            <div class="slots"></div>
        </div>
        <div class="row">
            <div class="slots"></div>
            <div class="slots"></div>
            <div class="slots"></div>
            <div class="slots"></div>
            <div class="slots"></div>
            <div class="slots"></div>
        </div>
        <div class="row">
            <div class="slots"></div>
            <div class="slots"></div>
            <div class="slots"></div>
            <div class="slots"></div>
            <div class="slots"></div>
            <div class="slots"></div>
        </div>
        <div class="row">
            <div class="slots"></div>
            <div class="slots"></div>
            <div class="slots"></div>
            <div class="slots"></div>
            <div class="slots"></div>
            <div class="slots"></div>
        </div>
        <div class="row">
            <div class="slots"></div>
            <div class="slots"></div>
            <div class="slots"></div>
            <div class="slots"></div>
            <div class="slots"></div>
            <div class="slots"></div>
        </div>
        <div class="row">
            <div class="slots"></div>
            <div class="slots"></div>
            <div class="slots"></div>
            <div class="slots"></div>
            <div class="slots"></div>
            <div class="slots"></div>
        </div>

      
        <div class="numbers">
            <button id="zero">0</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
        </div>

        <div class="symbols">
            <button id="enter">Enter</button>
            <button id="plus">+</button>
            <button id="minus">-</button>
            <button id="multiply">*</button>
            <button id="divide">/</button>
            <button id="delete">Delete</button>
        </div>
    
    </div>
    <script src="main.js"></script>
</body>
</html>
